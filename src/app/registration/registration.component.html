<form [formGroup]="service.form" (submit) = onSubmit()>
    <div class="form-group">
        <label>FirstName</label>
        <input [class.is-invalid]="service.form.controls['firstName'].invalid && service.form.controls['firstName'].touched" type="text" formControlName="firstName" class="form-control" placeholder="Enter Firstname">
        <small class="text-danger" [class.d-none]="service.form.controls['firstName'].valid || service.form.controls['firstName'].untouched">
          firstName is Required</small>
      </div>
      
  <div class="form-group">
    <label>Email address</label>
    <input [class.is-invalid]="service.form.controls['email'].invalid && service.form.controls['email'].touched" type="email" formControlName="email" class="form-control" placeholder="Enter email">  
      <small class="text-danger">        
        <span [class.d-none]="!service.form.controls['email'].errors?.required || service.form.controls['email'].untouched">This field is mandatory.</span>
        <span [class.d-none]="!service.form.controls['email'].errors?.email || service.form.controls['email'].untouched">Please Enter Valid Email Address</span>
      </small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [class.is-invalid]="service.form.controls['password'].invalid && service.form.controls['password'].touched" type="password" formControlName="password" class="form-control" placeholder="Password">
    <small class="text-danger" [class.d-none]="!service.form.controls['password'].errors?.required || service.form.controls['password'].untouched">
        password is Required</small>
  </div>
  <div class="form-group">
      <label>Phone Number</label>
      <input [class.is-invalid]="service.form.controls['mobile'].invalid && service.form.controls['mobile'].touched" type="text" formControlName="mobile" class="form-control" placeholder="Enter phone">
      <small class="text-danger">        
          <span [class.d-none]="!service.form.controls['mobile'].errors?.required || service.form.controls['mobile'].untouched">This field is mandatory.</span>
          <span [class.d-none]="!service.form.controls['mobile'].errors?.minlength || service.form.controls['mobile'].untouched">Should contain minimum of 8 characters</span>
        </small>
    </div> 
  <button type="submit" class="btn btn-primary" type="submit" [disabled]="service.form.invalid">Register</button>
</form>
